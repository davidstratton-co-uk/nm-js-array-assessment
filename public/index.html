<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gantari:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <title>Javascript Array Assessment | David Stratton</title>
</head>
<body>
    <div class="site-container">
        <header class="site-header">
            <div>
                <h2>Viewing Image Collection of <span class="user">Guest</span></h2>
            </div>
            <div class="header-buttons">
                <button id="button-new-open" class="header-btn"><span>New User</span><i class="fa-solid fa-user-plus"></i></button>
                <button id="button-switch-open" class="header-btn"><span>Switch User</span><i class="fa-solid fa-repeat"></i></button>
            </div>
        </header>
        <main>
            <div class="notifications">
            </div>
            <div>
                <div class="image-select">
                    <div class="image-current">
                        <span class="loader"></span>
                    </div>
                    <div class="image-controls">
                        <button id="image-add" class="image-btn" type="button"><span class="span">Add Image to Collection</span></button>
                        <button id="image-new" class="image-btn" type="button"><span class="span"></span>New Random Image</span></button>
                    </div>
                </div>
            </div>
            <section> 
                <div class="collection-container">
                    <header>
                        <h3>Collection</h3><span>Button next to images lets you remove them from your collection</span>
                    </header>
                    <div class="collection-view">
                        <ul class="collection-list">
                        </ul>
                    </div>
                </div>
            </section>
        </main>
        <dialog id="dialog-new">
            <div class="dialog-content">
                <label for="button-new-close">
                    <span class="sr-only">Close</span>
                    <button id="button-new-close" type="button"><i class="fa-solid fa-x"></i></button>
                </label>
                <form id="form-new" action="#" method="post">
                    <label for="new-email">
                        <span>New User's E-mail:</span>
                        <input id="new-email" name="new-email" type="text">
                    </label>
                    <div class="new-buttons">
                        <button id="button-new-submit" class="dialog-btn" type="submit">Add New User</button>
                        <div id="new-error"></div>
                    </div>
                </form>
            </div>  
        </dialog>
        <dialog id="dialog-switch">
            <div class="dialog-content">
                <label for="button-switch-close">
                    <span class="sr-only">Close</span>
                    <button id="button-switch-close" type="button"><i class="fa-solid fa-x"></i></button>
                </label>
                <form id="form-switch" action="#" method="post">
                    <label for="switch-user">
                        <span>Select User:</span>
                        <select id="switch-user" name="switch-user">

                        </select>
                    </label>
                    <div class="switch-buttons">
                        <button id="button-switch-submit" class="dialog-btn" type="submit">Switch User</button>
                        <button id="button-del-submit" class="dialog-btn" type="submit">Delete User</button>
                    </div>
                </form>
            </div>
        </dialog>
        <footer class="site-footer">
            <p>Javascript Array Assessment by <a href="https://david-stratton.netmatters-scs.co.uk">David Stratton</a></p>
        </footer>
    </div>    
<script src="./assets/scripts/main.js"></script>
</body>
</html>

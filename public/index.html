<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <title>Javascript Array Assessment | David Stratton</title>
</head>
<body>
    <div class="site-container">
        <header class="site-header">
            <div class="site-logo">
                <h1>DS</h1>
            </div>
            <div>
                <h2>Viewing Image Collection of <span class="user">Guest</span></h2>
            </div>
            <div class="header-buttons">
                <button id="button-new-open">New User</button>
                <button id="button-switch-open">Switch User</button>
            </div>
        </header>
        <main>
            <section>
                <div class="image-select">
                    <div class="image-current">
                        <span class="loader"></span>
                    </div>
                    <div class="image-controls">
                        <button class="image-add" type="button">Add Image to List</button>
                        <button class="image-new" type="button">New Random Image</button>
                    </div>
                </div>
            </section>
            <section>
                <div class="collection-container">
                    <h3>Collection:</h3>
                    <div class="collection-view">
                        <ul class="collection-list">
                        </ul>
                    </div>
                </div>
            </section>
        </main>
        <dialog id="dialog-new">
            <div>
                <label for="button-new-close">
                    <span>Close</span>
                    <button id="button-new-close" type="button"><i>X</i></button>
                </label>
                <form id="form-new" action="#" method="post">
                    <label for="new-email">
                        <span>New User's E-mail:</span>
                        <input id="new-email" name="new-email" type="email">
                        <button id="button-new-submit" type="submit">Add New User</button>
                    </label>
                </form>
            </div>  
        </dialog>
        <dialog id="dialog-switch">
            <label for="button-switch-close">
                <span>Close</span>
                <button id="button-switch-close" type="button"><i>X</i></button>
            </label>
            <div>
                <form id="form-switch" action="#" method="post">
                    <label for="switch-user">
                        <span>Select User:</span>
                        <select id="switch-user" name="switch-user">

                        </select>
                        <button id="button-switch-submit" type="submit">Switch User</button>
                    </label>
                </form>
            </div>
        </dialog>
        <footer class="site-footer">
            <p>Javascript Array Assessment by <a href="https://david-stratton.netmatters-scs.co.uk">David Stratton</a></p>
        </footer>
    </div>    
<script src="./assets/scripts/main.js"></script>
</body>
</html>
